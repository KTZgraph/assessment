{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>Rejestracja</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Rejestracja</button>
    </form>
    <p class="mt-2">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</p>
</div>
{% endblock %}
